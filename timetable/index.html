<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 시간표 컴포넌트</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <!--
    !주의!
    DOM 충돌에 유의하세요
    >> 시간표의 헤더 부분을 제외한 타임테이블의 모든 구성요소는 Javascript에 의해 동적으로 생성됩니다.

    컴포넌트를(을) 원본 그대로 사용하려 하지 마십시오
    >> 기본적인 세팅은 월~금, 9:00~18:00입니다. 
       하지만 시간표를 동적으로 로딩하는 과정에서 필요로 하는 기본 세팅값을 제외한 요소들에 대해서는 사용자에게 모든 자유를 주었습니다.
       상황에 맞게 창작하시길 권해드립니다.
    -->
    <div class="timetable-mt">
        <div class="timetable-container">
            <div id="timetable" class="timetable">
                <div class="header"></div>
                <div class="header day-header">월</div>
                <div class="header day-header">화</div>
                <div class="header day-header">수</div>
                <div class="header day-header">목</div>
                <div class="header day-header">금</div>
                <!-- <div class="header day-header">토</div>
                     <div class="header day-header">일</div> -->
            </div>
        </div>
    </div>
    <script src="./load_timetable.js"></script> <!--.timetable-mt 요소 아래부터 실행시키십시오-->
    </div>
    </div>
    </div>
</body>
